<template>
<div class="app1">
    <div class="box1">
    <h1 class="slds-text-heading_large slds-text-color_inverse" >BMI CALCULATOR</h1>
    <form onsubmit={GetHandleevent} >
        <div >
        <lightning-input class="custom-input"  type="number"  label="Hight(CM)" value={height}  onchange={handleInputChange} placeholder="Enter Your Hight..." ></lightning-input>
       
         <lightning-input class="custom-input"  type="number"  label="Weight(KG)"  value={weight} onchange={handleInputChange} placeholder="Enter Your Weight..."></lightning-input>
        
        </div>
         <lightning-button class="custom-button" variant="success" label="Calculate" icon-name="utility:ad_set" onclick={handleClick}></lightning-button>

            <template if:true={bmi}>
                <p class="slds-m-top_medium">Your BMI: {bmi}</p>
                <p>Category: {result}</p>
            </template>
            <!-- <template if:true={result && !bmi}>
                <p class="slds-m-top_medium">{result}</p>
            </template> -->
    </br>


    </form>
     <div class="box2">
       <h2 class="slds-text-heading_medium slds-text-color_destructive $font-size-8">What your BMI means</h2>
       <p class="slds-text-body_small slds-text-color_inverse">Once your Measure BMI measured you Determined to check your WAIGHT Ration accourding to Your HIGHT</p>
       <h2 class="slds-text-heading_medium slds-text-color_destructive" >Under 18.5</h2>
       <p class="slds-text-body_small slds-text-color_inverse" >you are UnderWeight accound to your Hight so! Maintaing Proper FOOD and WorkOut</p>
       <h3 class="slds-text-heading_medium slds-text-color_success" >Between 18.5 to 24.9</h3>
       <p class="slds-text-body_small slds-text-color_inverse">You have a healthy Weight Range according th your Hight</p>
       <h2 class="slds-text-heading_medium slds-text-color_destructive" >Between 25.0 to 29.9</h2>
       <p class="slds-text-body_small slds-text-color_inverse">You are overWeight</p>
       <h2 class="slds-text-heading_medium slds-text-color_destructive" >over 30.0</h2>
       <p class="slds-text-body_small slds-text-color_inverse" >You are Obese</p>
    </div>
    </div>
</div>
</template>
