<template>
    <lightning-card title="Document Upload and PDF Preview" icon-name="utility:upload">
        <!-- File Upload Section -->
        <lightning-file-upload
            label="Upload File"
            record-id={recordId}
            accepted-formats={acceptedFormats}
            onuploadfinished={handleUploadFinished}>
        </lightning-file-upload>

        <!-- Uploaded Files List -->
        <template if:true={uploadedFiles.length}>
            <h2>Uploaded Files:</h2>
            <ul>
                <template for:each={uploadedFiles} for:item="file">
                    <li key={file.Id}>
                        {file.Title}
                        <lightning-button 
                            label="Preview PDF" 
                            variant="neutral" 
                            onclick={handlePreview} 
                            data-id={file.Id}>
                        </lightning-button>
                    </li>
                </template>
            </ul>
        </template>

        <!-- PDF Preview Modal -->
        <template if:true={showPreviewModal}>
            <section role="dialog" tabindex="-1" class="slds-modal slds-fade-in-open">
                <div class="slds-modal__container">
                    <!-- Modal/Popup header -->
                    <header class="slds-modal__header">
                        <lightning-button-icon icon-name="utility:close" alternative-text="Close" onclick={handleCloseModal}></lightning-button-icon>
                        <h2 class="slds-text-heading_medium">PDF Preview</h2>
                    </header>
                    
                    <!-- Modal/Popup body: Embed PDF -->
                    <div class="slds-modal__content">
                        <iframe src={pdfPreviewUrl} width="100%" height="600px"></iframe>
                    </div>

                    <!-- Modal/Popup footer -->
                    <footer class="slds-modal__footer">
                        <lightning-button label="Close" onclick={handleCloseModal}></lightning-button>
                    </footer>
                </div>
            </section>

            <div class="slds-backdrop slds-backdrop_open"></div>
        </template>
    </lightning-card>
</template>
