<template>
    <lightning-card title="Account and Contacts Interview 2" icon-name="standard:account">
        <!-- Dropdown to select an account -->
        <lightning-combobox
            name="accounts"
            label="Select an Account"
            value={selectedAccountId}
            placeholder="Select an Account"
            options={accountsOptions}
            onchange={handleAccountChange}>
        </lightning-combobox>
<br></br>
        <!-- Display contacts related to the selected account -->
        <template if:true={contacts.length}>
            <ul>
                <template for:each={contacts} for:item="contact">
                    <li key={contact.Id}>
                        <b>{contact.Name}   -  {contact.Email}</b>
                    </li>
                </template>
            </ul>
        </template>

        <template if:true={error}>
            <p>Error retrieving contacts</p>
        </template>
    </lightning-card>
</template>
